<div><div class="search"><select class="filter" name="filter" ng-model="store.filterValue"><option value="" selected="" disabled="" hidden="">Seleccionar filtro</option><option value="title">Título</option><option value="author">Autor</option></select><input class="filter" placeholder="Buscar..." ng-model="store.searchBox"/><button class="search-icon" alt="Search" ng-click="store.searchBook()"></button></div><div class="book-grid"><h1 class="msg-noresults" ng-hide="store.products[0]">No hay resultados para su búsqueda.</h1><div class="book-container" ng-repeat="product in store.products"><a class="link" ui-sref="detail"><img class="default-img" ng-hide="product.image_url" src="assets/images/default_book.svg" alt="Default book cover"/></a><a class="link" ui-sref="detail"><img class="cover-img" ng-show="product.image_url" src="{{product.image_url}}" alt="Book cover"/></a><a class="link" ui-sref="detail"><h1 class="book-title">{{product.title}}</h1></a><a class="link" ui-sref="detail"><h2 class="book-author">{{product.author}}</h2></a></div></div></div>
