<div>
  <div class="search">
    <select class="filter" name="filter" ng-model="store.filterValue">
        <option value="" selected disabled hidden>Seleccionar filtro</option>
        <option value="title">Título</option>
        <option value="author">Autor</option>
    </select>
    <input class="filter" placeholder="Buscar..." ng-model="store.searchBox"/>
    <button class="search-icon" alt="Search" ng-click="store.searchBook()"/>
  </div>
  <div class="book-grid">
    <h1 class="msg-noresults" ng-hide="store.products[0]">No hay resultados para su búsqueda.</h1>
    <div ng-repeat="product in store.products" class="book-container">
      <a ui-sref="detail" class="link"><img class="default-img" ng-hide="product.image_url" src="assets/images/default_book.svg" alt="Default book cover"/></a>
      <a ui-sref="detail" class="link"><img class="cover-img" ng-show="product.image_url" src="{{product.image_url}}" alt="Book cover"/></a>    
      <a ui-sref="detail" class="link"><h1 class="book-title">{{product.title}}</h1></a>
      <a ui-sref="detail" class="link"><h2 class="book-author">{{product.author}}</h2></a>
    </div>
  </div> 
</div>
