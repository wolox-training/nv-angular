<form class="form-container" [formGroup]="logForm" (ngSubmit)="openSession()">
    <img class="wolox-logo" src="../../assets/wolox-books.png" alt="Wolox Logo">
    <label class="form-label">Email</label>
      <input class="form-input" type="text" formControlName="email" [(ngModel)]="session.email">
    <label class="form-label">Password</label>
      <input class="form-input" type="password" formControlName="password" [(ngModel)]="session.password">
    <div class="button-container"><button type="submit" class="login-button">Login</button></div>    
    <button type="button" class="signup-button" (click)="redirectRegister()">Sign up</button>
  </form>
